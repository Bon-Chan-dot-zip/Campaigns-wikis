        @keyframes crtFlicker {
            0%   { filter: brightness(1); }

        .scanlines {
			position: fixed;
			inset: 0;
			pointer-events: none;
			z-index: 999;

			background:
				repeating-linear-gradient(
					to bottom,
					rgba(0,0,0,0.25) 0px,
					rgba(0,0,0,0.25) 1px,
					transparent 2px,
					transparent 4px
				);

			opacity: 0.35;
			animation: scanlineRoll 0.25s linear infinite;
		}

		@keyframes scanlineRoll {
			from { transform: translateY(0); }
			to   { transform: translateY(4px); }
        }

        @keyframes hsyncJitter {
			0%   { transform: translateX(0); }
			92%  { transform: translateX(0); }
			93%  { transform: translateX(-1px); }
			94%  { transform: translateX(1px); }
			95%  { transform: translateX(-1px); }
			96%  { transform: translateX(0); }
			100% { transform: translateX(0); }
		}

                } else if (item.type === "stats") {
                    let statsHTML = '<div class="stats">';
                    item.stats.forEach(stat => {
                        statsHTML += `
                            <div class="stat">
                                <div class="stat-name">${stat.name}</div>
                                <div class="stat-value">${stat.value}</div>
                            </div>
                        `;
                    });
                    statsHTML += '</div>';
                    lineElement.innerHTML = statsHTML;
                    totalLines += 3;
                } else if (item.type === "damage") {
                    let damageHTML = '<div class="damage-types">';
                    item.types.forEach(type => {
                        damageHTML += `

                                <div style="font-weight:bold;margin-bottom:5px;">${type.name}</div>
                                <div style="font-size:13px;">${type.desc}</div>
                            </div>
                        `;
                    });
                    damageHTML += '</div>';
                    lineElement.innerHTML = damageHTML;
                    totalLines += 2;
				} else if (item.type === "mixed") {
					lineElement.innerHTML = `
						<div class="affliction-box">
							<div class="affliction-title">

							<div class="prompt">${item.content}</div>
						</div>
					`;
					totalLines += 1;
				} else if (item.type === "boon") {
					lineElement.innerHTML = `
						<div class="affliction-box">
							<div class="affliction-title">
								<span class="boon">${item.type.toUpperCase()}</span>
								${item.title}
							</div>
							<div class="prompt">${item.content}</div>
						</div>
					`;
					totalLines += 1;
				} else if (item.type === "debuff") {
					lineElement.innerHTML = `
						<div class="affliction-box">
							<div class="affliction-title">
								<span class="debuff">${item.type.toUpperCase()}</span>
								${item.title}
							</div>
							<div class="prompt">${item.content}</div>
						</div>
					`;
					totalLines += 1;
				}
                
                contentArea.appendChild(lineElement);
                lineCount.textContent = `LINE: ${totalLines.toString().padStart(3, '0')}`;
                currentLine++;
                const randomDelay = item.delay + Math.random() * 200;
                setTimeout(addLine, randomDelay);

        body {
            background-color: #1a1a1a;
            color: #a0a0a0;
            font-family: 'VT323', 'Courier New', monospace;
            line-height: 1.3;
            height: 100vh;
            overflow: hidden;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(40, 40, 40, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(40, 40, 40, 0.1) 0%, transparent 20%);
            animation: crtFlicker 0.12s infinite;
        }
        
        @keyframes crtFlicker {
            0%   { filter: brightness(1); }
            50%  { filter: brightness(1.02); }
            100% { filter: brightness(0.99); }
        }
        
        .scanlines {
			position: fixed;
			inset: 0;
			pointer-events: none;
			z-index: 999;

			background:
				repeating-linear-gradient(
					to bottom,
					rgba(0,0,0,0.25) 0px,
					rgba(0,0,0,0.25) 1px,
					transparent 2px,
					transparent 4px
				);

			opacity: 0.35;
			animation: scanlineRoll 0.25s linear infinite;
		}

		@keyframes scanlineRoll {
			from { transform: translateY(0); }
			to   { transform: translateY(4px); }
        }

        @keyframes hsyncJitter {
			0%   { transform: translateX(0); }
			92%  { transform: translateX(0); }
			93%  { transform: translateX(-1px); }
			94%  { transform: translateX(1px); }
			95%  { transform: translateX(-1px); }
			96%  { transform: translateX(0); }
			100% { transform: translateX(0); }
		}

            pointer-events: none;
            z-index: 997;
